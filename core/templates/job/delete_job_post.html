{% extends 'index_base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="jumbotron p-4 p-md-5 mt-4 text-white rounded bg-dark">
        <form method="POST">
            {% csrf_token %}
            <h2>Delete Job Post</h2>
            <br>
            <h5 class="ml-4">Are you sure you want to delete the post "{{ object.job_role }}"?</h5>
            <br>
            <div>
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-primary" href="{% url 'job_detail' object.id %}">Cancel </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
